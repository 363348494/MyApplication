<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			.login-box {
				width: 100%;
				height: 200px;
				margin: 0px;
				background: url(images/bg.png);
				text-align: center;
			}
			
			.login-pic {
				vertical-align: middle;
				border-radius: 50%
			}
			
			.loging-label {
				text-decoration: underline;
			}
			
			.mui-media-body {
				padding-top: 10px;
			}
			
			.myli {
				padding-left: 10px;
				padding-top: 0px;
				padding-bottom: 0px;
			}
			
			.mui-table-view .mui-media-object {
				height: 40px;
			}
			
			.mypic {
				padding: 5px;
				width: 40px;
			}
			
			.mui-ellipsis {
				position: absolute;
				top: 23%;
				right: 15px;
				color: #66ccff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">用户中心</h1>
		</header>
		<div class="mui-content">
			<div class="login-box">
				<br />
				<br />
				<img class="login-pic" src="images/oh2_menu1.png" />
				<br />
				<label class="loging-label">登  录</label>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/history.png">
					<div class="mui-media-body">
						历史记录
					</div>
				</li>
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/collection.png">
					<div class="mui-media-body">
						我的收藏
					</div>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/news.png">
					<div class="mui-media-body">
						要闻推送
					</div>
					<div id="M_Toggle" class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/newtork.png">
					<div class="mui-media-body">
						使用移动网络不再提醒
					</div>
					<div id="M_Toggle" class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/cache.png">
					<div class="mui-media-body">
						清除缓存
					</div>
					<p class='mui-ellipsis'>当前缓存20.1M</p>
				</li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/advice.png">
					<div class="mui-media-body">
						意见反馈
					</div>
				</li>
				<li class="mui-table-view-cell mui-media myli">
					<img class="mui-media-object mui-pull-left mypic" src="images/attr.png">
					<div class="mui-media-body">
						关注央视新闻
					</div>
				</li>
			</ul>

			</div>
	</body>

</html>
